<!DOCTYPE html>
<html>
<head>

    <style type="text/css">

        body {
            background: #000000;
            padding: 0px;
            margin: 0px;
        }

        @font-face {
            font-family: "Nivea";
            font-style: bold;
            font-weight: 700;
            src: url("font/NiveaBook.ttf");
        }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="phaser.min.js"></script>
    <script src="three.min.js"></script>
    <script src="Phaser3D.js"></script>
    <script src="game.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
<div id="thegame" style="font-family:'Nivea';"></div>

<!--Modal-->
<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" id="mdl">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <p>Hit a 100 score to get a chance to spin the wheel</p>
                <br>
                <div>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="btnTryAgain">Try Again</button>
                    <!--<a href="www.spinwheel_url.com" class="btn btn-success" data-dismiss="modal">Go To Spin Wheel</a>-->
                </div>
            </div>
        </div>
    </div>
</div>

<!--Modal-->
<div class="modal fade bd-example-modal-lg" tabindex="0" role="dialog" id="goToSpinnWheel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <p>You go more than 100 pts, Congratulations!</p>
                <br>
                <div>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="btnTryAgain">Try Again</button>
                    <!--<a href="www.spinwheel_url.com" class="btn btn-success" data-dismiss="modal">Go To Spin Wheel</a>-->
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="btnGoToSpinnWheel">Go To Spin Wheel</button>

                </div>
            </div>
        </div>
    </div>
</div>

<!--JS-->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script>
    (function () {
        let url = new window.URLSearchParams(window.location.search);
        window.localStorage.setItem("msid", url.get('msid'));
    })();
</script>
</body>
</html>
